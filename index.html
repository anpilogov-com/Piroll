<!DOCTYPE html>
<html class="page" lang="EN">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Home</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
         rel="stylesheet"
         type="text/css"
         media="screen"
         href="styles/index.css"
      />
   </head>
   <body class="page__body">
      <header class="header">
         <div class="header__logo logo">
            <img
               src="images/optimize/-Icon-32-optim.svg"
               alt="Логота организации. Фрактальный среугольник."
               class="logo__image"
            />
            <p class="logo__title">Piroll</p>
         </div>
         <nav class="header__menu menu">
            <button
               class="menu__button menu__button--open"
               type="button"
               aria-expanded="false"
               aria-controls="menu__list"
            >
               <svg
                  class="menu__icon"
                  aria-hidden="true"
                  width="32"
                  height="32"
               >
                  <use
                     class="menu__icon-menu"
                     href="images/optimize/sprite.svg#menu"
                  ></use>
                  <use
                     class="menu__icon-cross"
                     href="images/optimize/sprite.svg#cross"
                  ></use>
               </svg>
            </button>
            <ul class="menu__list menu__list--open" id="menu__list">
               <li class="menu__item">
                  <a href="" class="menu__link menu__link--current">Home</a>
               </li>
               <li class="menu__item">
                  <a class="menu__link menu__link--inactive">About</a>
               </li>
               <li class="menu__item">
                  <a class="menu__link menu__link--inactive">Work</a>
               </li>
               <li class="menu__item">
                  <a class="menu__link menu__link--inactive">Process</a>
               </li>
               <li class="menu__item">
                  <a class="menu__link menu__link--inactive">Services</a>
               </li>
               <li class="menu__item">
                  <a class="menu__link menu__link--inactive">Testimonials</a>
               </li>
               <li class="menu__item">
                  <a href="" class="menu__link">Contact</a>
               </li>
            </ul>
         </nav>
      </header>
      <section></section>
      <footer></footer>
      <script src="scripts/index.js"></script>
   </body>
</html>
